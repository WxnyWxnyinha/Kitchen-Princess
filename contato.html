<!DOCTYPE html>
<html>

<head>
    <title>Contato | Kitchen Princess</title>
    <meta name="description" content="Fale com a gente! Envie sua mensagem, sugestão ou dúvida para o Reino de Kitchen Princess.">
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="img/img1.png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="header-left">
            <img src="img/img4.png" alt="crown-logo" class="logo">
            <h1 class="title">Kitchen Princess</h1>
        </div>
        <nav class="header-right">
            <a href="index.html">Home</a>
            <a href="receitas.html">Receitas</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <section>
        <div class="contato-painel">

            <img src="img/img4.png" alt="Coroa animada" class="animated-crown">
            <h2 class="titulopagina1">Como você prefere falar com a gente?</h2>
            <p class="subtitulo">Nosso reino está sempre de portas abertas para suas dúvidas e sugestões!</p>

            <div class="contato-opcoes">
                <a href="mailto:contato@kitchenprincess.com" class="contato-card">
                    <img src="img/img11.png" alt="Ícone de Email" class="contato-icon">
                    <span class="contato-texto">contato@kitchenprincess.com</span>
                </a>
                <a href="tel:+5511999999999" class="contato-card">
                    <img src="img/img12.png" alt="Ícone de Telefone" class="contato-icon">
                    <span class="contato-texto">(11) 99999-9999</span>
                </a>
            </div>

            <div class="contato-formulario">
                <h3 class="formulario-titulo">Formulário de contato</h3>
                <form id="contactForm" action="#" method="post">
                    <input type="text" id="nome" name="nome" placeholder="Seu Nome de Patissier" required>
                    <input type="email" id="email" name="email" placeholder="Seu E-mail Real" required>
                    <input type="text" id="assunto" name="assunto" placeholder="Assunto da sua mensagem" required>
                    <textarea id="mensagem" name="mensagem" rows="6" placeholder="Sua mensagem para o Reino de Kitchen Princess" required></textarea>
                    <button type="submit" class="submit-btn">Enviar</button>
                </form>
                <p id="statusMessage"></p>
            </div>

            <div class="social-icons">
                <a href="#" class="icon-link"><img src="img/img13.png" alt="Instagram" class="icon"></a>
                <a href="#" class="icon-link"><img src="img/img14.png" alt="Pinterest" class="icon"></a>
                <a href="#" class="icon-link"><img src="img/img15.png" alt="Facebook" class="icon"></a>
            </div>
        </div>

        <button id="scrollToTopBtn" title="Voltar ao Topo">⬆</button>
    </section>

    <footer class="rodape">
        <p class="rodape1">&copy; 2025 Delicious Party Taste. Todos os direitos reservados.</p>
    </footer>

    <script src="btmtotop.js"></script>
    <script src="formulario.js"></script>

</body>

</html>
